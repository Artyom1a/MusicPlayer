<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   
    <link rel="stylesheet" href="registration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Registration</title>
</head>

<body>
    <div class="registrationwindow">
        <div class="registration">
            <p class="registrationinwindow">Register</p>
        </div>
        <div class="inputsregistration">
            
            <input type="text" id="username" placeholder="Enter username" name="username" required>
            <input type="text" id="email" placeholder="Enter Email" name="email" required>
            <input type="text" id="phone" placeholder="Enter phone" name="phone" required>
            <input type="text" id="password" placeholder="Enter password" name="password" required>
            <input type="text" id="ConfirmPassword" placeholder="Confirm Password" name="Confirm Password" required>
        </div>
        <div class="buttonsregistration">
            <button type="button" id="registration">
                <h2></h2>Register
            </button>
            <button type="button" id="signlogin">Have account? Sign in</button>
        </div>
    </div>
   
    <script src="./registation.js"></script>
</body>

</html>
